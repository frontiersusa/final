    <div class="mw-wrap mt7 mr-auto mb5 ml-auto">

      <!-- Forms -->
      <section class="mb8" id="links">

        <div class="mb3" id="links-intro">
          <h2># Forms</h2>
          <div class="w100 bb b--seashell"></div>
          <p>General examples of forms</p>
        </div>

        <!-- Inline Form -->
        <div class="mb3" id="link-colors">
          <h3>Inline Form</h3>
          <div class="ba bw1 b--sunglow flex flex-column flex-row-lg">
            <div class="flex items-center justify-center flex-auto w50-lg">
              <!-- Main content -->
              <div class="pt3 pr3 pb3 pl3 pt4-lg pr4-lg pb4-lg pl4-lg">
                <form>
                  <fieldset>
                    <div class="cf">
                      <input class="input-reset dib pa3 br2" type="text" placeholder="Email address">
                      <input class="dib bg-pewter dim pt3 pr4 pb3 pl4 tdn white br3 bw0" type="submit" value="Subscribe">
                    </div>
                  </fieldset>
                </form>
              </div>
            </div>
            <figure class="flex justify-center-lg items-center flex-auto w50-lg hightlight">
              <pre>
                <!-- Main code -->
                <code class="xml pt3 pr3 pb3 pl3 pt4-lg pr4-lg pb4-lg pl4-lg">
                  <form>
                    <fieldset>
                      <div class="cf">
                        <input class="dib pa3 input-reset br2" type="text" placeholder="Email address">
                        <input class="dib bg-pewter dim pt3 pr4 pb3 pl4 tdn white br3" type="submit" value="Subscribe">
                      </div>
                    </fieldset>
                  </form>
                </code>
              </pre>
            </figure>
          </div>
        </div>
