          <div class="w100 bb b--seashell"></div>

        <div class="mb3" id="link-colors">

          <div class="ba bw1 b--sunglow flex flex-column flex-row-lg">

              <!-- Main content -->
              <div class="pt3 pr3 pb3 pl3 pt4-lg pr4-lg pb4-lg pl4-lg">
                <form>
                  <fieldset>
                    <div class="cf">
                      <input class="input-reset dib pa3 br2" type="text" placeholder="Email address">

                    </div>
                  </fieldset>
                </form>
              </div>
            </div>
            <figure class="flex justify-center-lg items-center flex-auto w50-lg hightlight">
              <pre>
                <!-- Main code -->
                <code class="xml pt3 pr3 pb3 pl3 pt4-lg pr4-lg pb4-lg pl4-lg">
                  <form>
                    <fieldset>
                      <div class="cf">
                        <input class="dib pa3 input-reset br2" type="text" placeholder="Email address">
